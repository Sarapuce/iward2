<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/profile.css">
    <title>Profil Utilisateur</title>
</head>
<body>
    <div class="card">
        <h1>Email: {{ user_info.email }}</h1>
        <p>Wards: {{ user_info.balance }}</p>
        <p>Wards d'aujourd'hui: {{ user_info.balance }}</p>
        <p>Pas d'auhourd'hui: {{ user_info.validated_today }}</p>
        <p>Next validation: {{ user_info.next_validation }}</p>
        <p>Banni ?: {{ "Non 🏴‍☠️" if user_info.banned_cheater else "Oui 😢" }}</p>

        <div class="validation-group">
            <input type="number" id="validation-number" placeholder="Steps to validate" class="input-field">
            <button class="btn-validate" onclick="submitValidation()">Validate</button>
        </div>

        <div class="button-group">
            <button class="btn-disconnect" onclick="submitDisconnect()">Se déconnecter</button>
            <button class="btn-debug" onclick="toggleDebug()">Debug</button>
        </div>

        <div id="debug-text" class="debug-text" style="display: none;">
            <p>{{ user_info }}</p>
        </div>
    </div>
    <div id="information-message" class="message information-message" style="display: none;"></div>
    <div id="error-message" class="message error-message" style="display: none;"></div>
    <script src="/static/js/profile.js"></script>
</body>
</html>
